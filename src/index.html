<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>level5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="timer">
    <div class="container">
        <div class="timer__inner">
            <h1 class="timer-title" id="timer-title">Timer</h1>
            <p class="timer-desc" id="timer-desc">Set time in minutes:</p>
            <div class="timer-block" id="timer-setup">
                <button class="minus button_theme" id="minus">-</button>
                <p class="time" id="time">5</p>
                <button class="plus button_theme" id="plus">+</button>
            </div>
            <button class="button-start" id="button-start">Start</button>
        </div>
    </div>
</section>
<script src="bundle.js"></script>
</body>
</html>
